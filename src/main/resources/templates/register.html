<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <title>Hello, world!</title>
</head>
<body>
<div class="container" id="wrapper">
    <!-- <div class="row"> -->
    <div class="">
        <form class="form-register" action="#" th:action="@{/account/register}" method="post" th:object="${userRegistrationDto}">
            <div class="text-center"><img class="mb-4" src="../static/images/bootstrap-solid.svg" th:src="@{/images/bootstrap-solid.svg}" alt="" width="72" height="72"></div>
            <div th:if="${param.success}" >
                <div class="alert alert-success">
                    Registration complete! , you can now <a href="/login" th:href="@{/login}">login</a>
                </div>
            </div>
           <!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>
            -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" name="username" placeholder="Enter Username">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger help-block" ></span>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger help-block" ></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger help-block" ></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger help-block" ></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger help-block" ></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger help-block" ></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- </div> -->
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
